<!DOCTYPE html>
<html lang="ru">

<head>

	<title>Example</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="HandheldFriendly" content="True">
	<meta name="format-detection" content="telephone=yes">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<style>
		@font-face {
						font-family: "Geometria";
						src: url('css/fonts/Geometria/Geometria.woff2') format('woff2'),
						url('css/fonts/Geometria/Geometria.woff') format('woff'),
						url('css/fonts/Geometria/Geometria.ttf') format('truetype');
						font-weight: normal;
						font-style: normal;
						font-display: optional;
				}

				.font-marketsans .geometria {
						font-family: "Geometria", "Helvetica Neue", Helvetica, Arial, Roboto, sans-serif
				}
	</style>
	<!--загрузка кастомных шрифтов -->

	<script>
		var useCustomFont = ('fontDisplay' in document.documentElement.style) ||
		  (localStorage && localStorage.getItem('ebay-font'));
		if (useCustomFont) {
			document.documentElement.classList.add('font-marketsans');
		}
	</script>
	<!--загрузка кастомных шрифтов -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="wrapper" id="js-wrapper">

		<header class="header geometria">
			<div class="container">
				<div class="header__blocks">
					<div class="header__block">
						<div class="logo">
							<a href="#" class="logo__link">
								<img src="images/logo.png" alt="" class="logo__pic">
							</a>
						</div>
						<!-- /.logo -->
					</div>
					<div class="header__block header__block_wide">
						<button class="hamburger" id="js-hamburger" aria-expanded="false">
							<span class="hamburger__screen-reader-text">Меню</span>

						</button>


						<div class="menu" id="js-menu" aria-expanded="false">
							<nav>
								<ul class="menu__list">

									<li class="menu__item">
										<a href="#" class="menu__link">Продукты</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Корзина</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Доставка</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Руководство</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Контакты</a>
									</li>

								</ul>
							</nav>
						</div>
						<!--end menu-->
					</div>
					<div class="header__block header__block_mobile">
						<div class="social">
							<ul class="social__list">
								<li class="social__item">
									<a class="social__link social__link_vk" href="#">В контакте</a>
								</li>
								<li class="social__item">
									<a class="social__link social__link_fb" href="#">Facebook</a>
								</li>
								<li class="social__item">
									<a class="social__link social__link_youtube" href="#">Youtube</a>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</header>

		<div class="middle">
			<div class="middle__container">

				<div class="content">
					<!-- WORKAREA -->

					<div class="breadcrumbs">
						<a href="#" class="breadcrumbs__link">Главная</a>
						<span class="breadcrumbs__sep">/</span>
						<span class="breadcrumbs__text">Новости</span>
					</div>
					<!-- /.breadcrumbs -->

					<div class="title">Навигация</div>

					<ul class="list" id="js-list">
						<li class="list__item">
							<a href="#" class="list__link">1</a>
							<!-- /.list__link -->
						</li>
						<!-- /.list__item -->
						<li class="list__item">
							<a href="#" class="list__link">2</a>
							<!-- /.list__link -->
						</li>
						<!-- /.list__item -->
						<li class="list__item">
							<a href="#" class="list__link">3</a>
							<!-- /.list__link -->
						</li>
						<!-- /.list__item -->
						<li class="list__item">
							<a href="#" class="list__link">4</a>
							<!-- /.list__link -->
						</li>
						<!-- /.list__item -->
						<li class="list__item">
							<a href="#" class="list__link">5</a>
							<!-- /.list__link -->
						</li>
						<!-- /.list__item -->
					</ul>
					<!-- /.list -->


					<!-- /.icon icon_auth -->

					<!-- END WORKAREA -->
				</div>
				<!-- /.content -->

			</div>
			<!-- /.middle__container -->
		</div>
		<!-- /.middle -->

	</div>
	<!-- /.wrapper -->

	<div class="footer" id="js-footer">
		<div class="footer__inner">

			<div class="footer__top">



				<nav class="menu-footer">
					<ul class="menu-footer__list">

						<li class="menu-footer__item">
							<a href="#" class="menu-footer__link">Пункт 1</a>
						</li>
						<!-- /.menu-footer__item -->

						<li class="menu-footer__item">
							<a href="#" class="menu-footer__link">Пункт 2</a>
						</li>
						<!-- /.menu-footer__item -->

						<li class="menu-footer__item">
							<a href="#" class="menu-footer__link">Пункт 3</a>
						</li>
						<!-- /.menu-footer__item -->

					</ul>
					<!-- /.menu-footer__list -->
				</nav>
				<!-- /.menu-footer -->

			</div>
			<div class="footer__bottom">

				<div class="footer__copy">
					© Copyright 1998-2017
				</div>

				<div class="footer__block">
					<a href="#" class="footer__link">Политика конфиденциальности</a>
					<a href="#" class="footer__link">Политика cookie</a>
				</div>

				<div class="footer__develop geometria">
					<a href="#">
						Создание и продвижение сайта
					</a>
				</div>

			</div>

		</div>
		<!-- /.footer__inner -->
	</div>
	<!-- /.footer -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')
	</script>

	<script type="text/javascript" src="js/script.min.js"></script>
	<script type="text/javascript" src="js/frontend-works.js"></script>

	<script src="https://yastatic.net/browser-updater/v1/script.js" charset="utf-8"></script>
	<script>
		var yaBrowserUpdater = new ya.browserUpdater.init({
			"lang": "ru",
			"browsers": {
				"yabrowser": "15.12",
				"chrome": "54",
				"ie": "11",
				"opera": "41",
				"safari": "8",
				"fx": "49",
				"iron": "35",
				"flock": "Infinity",
				"palemoon": "25",
				"camino": "Infinity",
				"maxthon": "4.5",
				"seamonkey": "2.3"
			},
			"theme": "yellow"
		});
	</script>


</body>

</html>
